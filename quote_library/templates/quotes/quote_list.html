{% extends "base.html" %}
{% load static %}
{% load markdown_deux_tags %}

{% block title %}Authors{% endblock %}

{% block content %}
<div class="container">
<h1>Authors</h1>
<ul>
{% for author in object_list %}
    <li><a href="{% url 'authors:detail' author.pk %}">{{ author.full_name }}</a></li>
{% empty %}
    <li>No authors yet.</li>
{% endfor %}
</ul>
</div>
{% endblock content %}
